<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/favicon.ico">
    <title>Fetch</title>
    <link href="/static/litera.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script>
      function loading() {
        if (document.getElementById('website').value != '') {
          document.getElementById('hide').style.display = 'none';
          document.getElementById('show').style.display = 'block';
        }}
    </script>
  </head>
  <body class="text-center simple">
    <h3 id="show" class="h3 mb-3 font-weight-normal loading">Fetching...</h3>
    <form id="hide" class="form-info" method="post" action="/">
      <img src="/static/terrier.webp" alt="" width="300">
      <label for="website" class="sr-only">Website</label>
      <input type="text" id="website" name="website" class="form-control" placeholder="http://petsmart.com" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="loading()">Fetch Contacts</button>
    </form>
  </body>
</html>
